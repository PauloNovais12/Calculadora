<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1> Bem- vindo(a)</br> A minha calculadora online</h1>
    </header>
    <main>
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="frente" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div id="clear">
            <button type="button" class="btn btn-outline-warning" onclick="location.reload()">C</button>
        </div>
        <div id="line1">
            <button type="button" id="sete" class="btn btn-outline-primary">7</button>
            <button type="button" id="oito" class="btn btn-outline-primary">8</button>
            <button type="button" id="nove" class="btn btn-outline-primary">9</button>
            <button type="button" id="divisao" class="btn btn-outline-success">/</button>
        </div>
        <div id="line2">
            <button type="button" id="quatro" class="btn btn-outline-primary">4</button>
            <button type="button" id="cinco" class="btn btn-outline-primary">5</button>
            <button type="button" id="seis" class="btn btn-outline-primary">6</button>
            <button type="button" id="multiplica" class="btn btn-outline-success">*</button>
        </div>
        <div id="line3">
            <button type="button" id="um" class="btn btn-outline-primary">1</button>
            <button type="button" id="dois" class="btn btn-outline-primary">2</button>
            <button type="button" id="tres" class="btn btn-outline-primary">3</button>
            <button type="button" id="menos" class="btn btn-outline-success">-</button>
        </div>
        <div id="line4">
            <button type="button" id="zero" class="btn btn-outline-primary">0</button>
            <button type="button" id="ponto" class="btn btn-outline-success">.</button>
            <button type="button" id="igual" class="btn btn-outline-success">=</button>
            <button type="button" id="soma" class="btn btn-outline-success">+</button>
        </div>
    </main>

    <script src="../js/script.js"></script>
</body>
</html>
